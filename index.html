<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css"></link>
    <title>Document</title>
  </head>
  <body>
    <!-- html of the body starts here -->
    <div class="container" id="container">
        <div class="header-section">
            <div class="heading">catch the mouse</div>
            <buton class="btn-start" id="start"> start</buton>
        </div>
        <!-- game body -->
        <div class="game-body" id="gameBody">
            <img class="mouse " id="mouse" src="./assets/mo.png">
        </div>
        <!-- game body ends here -->
        <div class="timer">
          <h2>time : </h2>
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
        <div class="difficulty-level">
          <p> Choose the difficulty level </p>
          <button type="button" id="easy" class="easy" >easy</button>
          <button type="button" id="medium" class="medium">medium</button>
          <button type="button" id ="hard" class="hard">hard</button>
        </div>
        
    </div>
    <!-- modal div -->
    <div class="modal" id="modal">
        <i id="close-modal-btn" class="fa fa-close"></i>
      <h1>Well Done !</h1>
     
      <h3 style="font-size: 20px;">Time Taken : </h3>
      <p id="modal-time" style="font-size: 22px;"></p>
      
    </div>
    <div class="close-window">
      <i id="close-window" class="fa fa-close"></i>
    </div>
   
    <!-- modal div ends here -->
    <script src="./app.js"></script>
  </body>
</html>
